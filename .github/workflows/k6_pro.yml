name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Install K6 (mÃ©todo oficial â€“ sin 404)
      # -------------------------------------------------------
      - name: ðŸŸ¢ Install K6 (Official repo â€” FIX 404)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
          k6 version

      # -------------------------------------------------------
      # Debug: Confirm script exists
      # -------------------------------------------------------
      - name: ðŸ” Validate k6 script exists
        run: |
          echo "Looking for script at: K6/script/k6.js"
          if [ ! -f "K6/script/k6.js" ]; then
            echo "âŒ ERROR: Script not found at K6/script/k6.js"
            echo "Dumping tree:"
            find . -maxdepth 4 -type f
            exit 1
          fi
          echo "âœ… Script found."

      # -------------------------------------------------------
      # Install monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # -------------------------------------------------------
      # Start monitors
      # -------------------------------------------------------
      - name: ðŸ§ª Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "k6 run" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      # -------------------------------------------------------
      # Run K6 load test (CORRECTED)
      # -------------------------------------------------------
      - name: ðŸš€ Run K6 Advanced Load Test
        run: |
          echo "Running K6 advanced test..."
          mkdir -p results

          K6_OUT=$(mktemp)

          # Execute WITHOUT silencing errors
          /usr/bin/time -v \
            k6 run ./K6/script/k6.js \
            --summary-export=results/k6_summary.json \
            2> time_metrics.txt | tee "$K6_OUT"

          echo "Exit code: $?"
          mv "$K6_OUT" results/k6_stdout.txt
          echo "âœ” Done"

      # -------------------------------------------------------
      # Stop monitors safely
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          for f in pidstat_pid.txt top_pid.txt threads_pid.txt; do
            if [ -f "$f" ]; then
              PID=$(cat "$f")
              if kill -0 "$PID" 2>/dev/null; then
                kill "$PID" || true
              fi
            fi
          done

      # -------------------------------------------------------
      # Extract metrics
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract p95, p99, RPS
        run: |
          if [ -f results/k6_summary.json ]; then
            jq '.metrics.http_req_duration.percentiles."95"' results/k6_summary.json > p95.txt
            jq '.metrics.http_req_duration.percentiles."99"' results/k6_summary.json > p99.txt
            jq '.metrics.http_reqs.rate' results/k6_summary.json > rps.txt
          fi

      # -------------------------------------------------------
      # Upload artifacts
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
            time_metrics.txt
            K6/script/k6.js
