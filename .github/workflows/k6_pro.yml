name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout repo
      # -------------------------------------------------------
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Install monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # -------------------------------------------------------
      # 3. Start monitors (CPU, RAM, TOP, Threads)
      # -------------------------------------------------------
      - name: ðŸ§ª Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -50 >> top.log
             echo "---" >> top.log
             sleep 2
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "k6" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      # -------------------------------------------------------
      # 4. Setup K6 (your original working setup)
      # -------------------------------------------------------
      - name: ðŸŸ¢ Setup K6 (Official)
        uses: grafana/setup-k6-action@v1

      # -------------------------------------------------------
      # 5. Create results folder
      # -------------------------------------------------------
      - name: ðŸ“ Create results folder
        run: mkdir -p results

      # -------------------------------------------------------
      # 6. Run K6 WITH CSV EXPORT + CAPTURE FULL LOG
      # -------------------------------------------------------
      - name: ðŸš€ Run K6 Test
        run: |
          # Run k6 and capture stdout/stderr to k6.log
          k6 run \
            --summary-export=results/k6_summary.json \
            --out csv=results/metrics.csv \
            K6/script/k6.js 2>&1 | tee k6.log

      # -------------------------------------------------------
      # 7. Stop monitors
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      # -------------------------------------------------------
      # 8. Extract ALL METRICS (Pulse-style)
      # -------------------------------------------------------
      - name: ðŸ“Š Extract K6 Metrics (Pulse-style)
        run: |
          mkdir -p k6_metrics

          # -------------------------------------------------
          # Latency timeline (ms)
          # -------------------------------------------------
          awk -F',' 'NR>1 && $3=="http_req_duration" {print $1","$5}' \
            results/metrics.csv > k6_metrics/latencies_timeline.csv || true

          # -------------------------------------------------
          # VUs timeline
          # -------------------------------------------------
          awk -F',' 'NR>1 && $3=="vus" {print $1","$5}' \
            results/metrics.csv > k6_metrics/vus_timeline.csv || true

          # -------------------------------------------------
          # RPS timeline (http_reqs)
          # -------------------------------------------------
          awk -F',' 'NR>1 && $3=="http_reqs" {print $1","$5}' \
            results/metrics.csv > k6_metrics/rps_timeline.csv || true

          # -------------------------------------------------
          # Percentiles (p95, p99 via summary.json)
          # -------------------------------------------------
          jq '.metrics.http_req_duration.percentiles."95"' results/k6_summary.json > k6_metrics/p95.txt
          jq '.metrics.http_req_duration.percentiles."99"' results/k6_summary.json > k6_metrics/p99.txt
          jq '.metrics.http_reqs.rate' results/k6_summary.json > k6_metrics/rps_avg.txt

          # -------------------------------------------------
          # CPU & RAM traces (organized folder)
          # -------------------------------------------------
          cp pidstat.log k6_metrics/cpu_ram_pidstat.log
          cp top.log     k6_metrics/cpu_ram_top.log

          # -------------------------------------------------
          # Full summary
          # -------------------------------------------------
          cp results/k6_summary.json k6_metrics/summary.json

      # -------------------------------------------------------
      # 9. Upload ALL artifacts (Pulse-style)
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload K6 Advanced Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            k6.log
            k6_metrics/
            results/
            pidstat.log
            top.log
            threads_raw.log
            K6/script/k6.js
