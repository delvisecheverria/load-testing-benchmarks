name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Install K6 (mÃ©todo oficial â€“ sin 404)
      # -------------------------------------------------------
      - name: ðŸŸ¢ Install K6 (Official repo â€” FIX 404)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
          echo "âœ… k6 installed:"
          which k6
          k6 version

      # -------------------------------------------------------
      # (Opcional, pero Ãºtil) Ver estructura del repo
      # -------------------------------------------------------
      - name: ðŸ” List repo structure (debug)
        run: |
          echo "ðŸ“ Repository tree (depth 4):"
          find . -maxdepth 4 -type f | sort

      # -------------------------------------------------------
      # Install system monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“¦ Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # -------------------------------------------------------
      # Start background monitors: CPU, RAM, threads
      # -------------------------------------------------------
      - name: ðŸ§ª Start system metric monitors
        run: |
          # Monitor CPU / RAM por proceso cada 1s
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          # Snapshot de top cada 3s
          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "----" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          # Monitor de threads del proceso k6 (cuando exista)
          (while true; do
             PID=$(pgrep -f "k6 run" || true)
             if [ -n "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      # -------------------------------------------------------
      # Run the K6 load test
      # -------------------------------------------------------
      - name: ðŸš€ Run K6 Advanced Load Test
        run: |
          echo "Running K6 advanced test..."
          mkdir -p results

          # Archivo temporal para capturar stdout
          K6_OUT=$(mktemp)

          # /usr/bin/time -v captura mÃ©tricas de sistema
          # k6 run ejecuta el script y exporta summary en JSON
          set -e
          /usr/bin/time -v \
            k6 run K6/script/k6.js \
            --summary-export=results/k6_summary.json \
            2> time_metrics.txt | tee "$K6_OUT"

          mv "$K6_OUT" results/k6_stdout.txt
          echo "âœ… K6 test finished"

      # -------------------------------------------------------
      # Stop monitors (manejo seguro de PIDs)
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          for f in pidstat_pid.txt top_pid.txt threads_pid.txt; do
            if [ -f "$f" ]; then
              PID=$(cat "$f")
              if kill -0 "$PID" 2>/dev/null; then
                echo "Stopping monitor PID $PID from $f"
                kill "$PID" || true
              else
                echo "Process $PID from $f is already stopped."
              fi
            else
              echo "PID file $f not found, skipping."
            fi
          done

      # -------------------------------------------------------
      # Extract number of threads (VUs representation)
      # -------------------------------------------------------
      - name: ðŸ“Š Extract thread count timeline
        run: |
          if [ -f threads_raw.log ]; then
            # Ajusta este awk segÃºn el formato que veas en threads_raw.log
            # AquÃ­ asumimos que la primera columna es el PID/hilo
            grep -v "PID" threads_raw.log | awk '{print $1}' > threads.log || true
          else
            echo "threads_raw.log not found, skipping threads.log generation"
          fi

      # -------------------------------------------------------
      # Extract latency p95 / p99 and RPS from JSON
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract p95+p99 & RPS
        run: |
          if [ -f results/k6_summary.json ]; then
            echo "Extracting metrics from results/k6_summary.json"
            cat results/k6_summary.json | jq '.metrics.http_req_duration.percentiles."95"' > p95.txt
            cat results/k6_summary.json | jq '.metrics.http_req_duration.percentiles."99"' > p99.txt
            cat results/k6_summary.json | jq '.metrics.http_reqs.rate' > rps.txt

            echo "p95 (ms):"
            cat p95.txt
            echo "p99 (ms):"
            cat p99.txt
            echo "RPS:"
            cat rps.txt
          else
            echo "results/k6_summary.json not found, skipping metric extraction"
          fi

      # -------------------------------------------------------
      # Upload all result artifacts
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload K6 Advanced Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads.log
            threads_raw.log
            results/
            time_metrics.txt
            p95.txt
            p99.txt
            rps.txt
            K6/script/k6.js
