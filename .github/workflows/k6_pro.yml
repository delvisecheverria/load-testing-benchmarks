name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Descarga tu repositorio completo
      # -------------------------------------------------------
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4


      # -------------------------------------------------------
      # 2. Instala K6 desde el repositorio oficial (sin errores)
      # -------------------------------------------------------
      - name: ðŸŸ¢ Install K6 (Official repo â€” FIX 404)
        run: |
          sudo apt-get update
          sudo apt-get install -y ca-certificates gnupg
          sudo mkdir -p /etc/apt/keyrings
          curl -fsSL https://dl.k6.io/key.gpg | sudo gpg --dearmor -o /etc/apt/keyrings/k6.gpg
          echo "deb [signed-by=/etc/apt/keyrings/k6.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6
          echo "Installed version:"
          k6 version


      # -------------------------------------------------------
      # 3. DEBUG â€” Mostrar exactamente quÃ© archivos ve GitHub Actions
      # -------------------------------------------------------
      # ESTE PASO ES CLAVE para entender por quÃ© NO encuentra tu script.
      # AquÃ­ veremos si 'K6/script/k6.js' realmente existe dentro del runner.
      # GitHub UI puede mostrar algo, pero en Linux puede ser diferente
      # por cambios de mayÃºsculas/minÃºsculas que no se commitearon bien.
      # -------------------------------------------------------
      - name: ðŸ”Ž DEBUG â€” Show entire repo
        run: |
          echo "ðŸ“ Full directory tree (maxdepth=5):"
          find . -maxdepth 5 -type f | sort


      # -------------------------------------------------------
      # 4. Instala herramientas para monitorear CPU, RAM y threads
      # -------------------------------------------------------
      - name: ðŸ“¦ Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps


      # -------------------------------------------------------
      # 5. Inicia monitores (CPU / RAM / Threads)
      # -------------------------------------------------------
      - name: ðŸ§ª Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "k6 run" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt


      # -------------------------------------------------------
      # 6. Ejecuta el test K6 (AQUÃ ES DONDE FALLABA)
      # -------------------------------------------------------
      - name: ðŸš€ Run K6 Advanced Load Test
        run: |
          echo "Running K6 advanced test..."
          mkdir -p results

          K6_OUT=$(mktemp)

          # Ejecuta el test usando la ruta que creas correcta:
          # (Luego del DEBUG sabremos si es correcta o no)
          /usr/bin/time -v \
            k6 run ./K6/script/k6.js \
            --summary-export=results/k6_summary.json \
            2> time_metrics.txt | tee "$K6_OUT"

          echo "Exit code: $?"
          mv "$K6_OUT" results/k6_stdout.txt
          echo "âœ” Done"


      # -------------------------------------------------------
      # 7. Detiene monitores de forma segura
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          for f in pidstat_pid.txt top_pid.txt threads_pid.txt; do
            if [ -f "$f" ]; then
              PID=$(cat "$f")
              if kill -0 "$PID" 2>/dev/null; then
                kill "$PID" || true
              fi
            fi
          done


      # -------------------------------------------------------
      # 8. Extrae p95, p99, RPS desde el summary JSON
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract p95+p99 & RPS
        run: |
          if [ -f results/k6_summary.json ]; then
            jq '.metrics.http_req_duration.percentiles."95"' results/k6_summary.json > p95.txt
            jq '.metrics.http_req_duration.percentiles."99"' results/k6_summary.json > p99.txt
            jq '.metrics.http_reqs.rate' results/k6_summary.json > rps.txt
          fi


      # -------------------------------------------------------
      # 9. Sube todos los artefactos del test
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload K6 Advanced Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
            time_metrics.txt
            K6/script/k6.js
