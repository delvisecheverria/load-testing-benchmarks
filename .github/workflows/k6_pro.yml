name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:

      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ›  Install k6
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg2 ca-certificates
          curl -s https://repo.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://repo.k6.io/apt stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install -y k6 sysstat

      - name: ðŸ“¦ Create folder
        run: mkdir -p k6_metrics

      - name: ðŸ§ª Start system metric monitors (CPU & RAM)
        run: |
          # Monitor CPU & RAM of k6 process
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          # Monitor system top
          (while true; do top -b -n1 | head -40 >> top.log; sleep 2; done) &
          echo $! > top_pid.txt

      - name: ðŸš€ Run k6 script with summary export
        run: |
          echo "Running k6 test..."

          k6 run \
            --summary-export=k6_summary.json \
            --log-format=raw \
            k6/script.js 2>&1 | tee k6.log

          echo "Exit code: $?"

      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true

      - name: ðŸ“Š Extract k6 Metrics (like Pulse)
        run: |
          mkdir -p k6_metrics

          # CPU / RAM
          cp pidstat.log k6_metrics/pidstat.log
          cp top.log k6_metrics/top.log

          # Summary JSON
          cp k6_summary.json k6_metrics/k6_summary.json

          # Full console output
          cp k6.log k6_metrics/k6.log

      - name: ðŸ“‚ Upload k6 benchmark artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            k6_metrics/
            pidstat.log
            top.log
            k6_summary.json
            k6.log
