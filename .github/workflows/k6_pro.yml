name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout repo
      # -------------------------------------------------------
      - name: üì• Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Install monitoring tools (CPU/RAM/threads)
      # -------------------------------------------------------
      - name: üì¶ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps
      # -------------------------------------------------------
      # 3. Start monitors
      # -------------------------------------------------------
      - name: üß™ Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt
          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt
          (while true; do
             PID=$(pgrep -f "k6" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt
      # -------------------------------------------------------
      # 4. Install k6 the correct way
      # -------------------------------------------------------
      - name: üü¢ Setup K6 (Official)
        uses: grafana/setup-k6-action@v1

      # -------------------------------------------------------
      # 5. Create results folder (IMPORTANT FIX)
      # -------------------------------------------------------
      - name: üìÅ Create results folder for summary JSON
        run: |
          echo "Working directory:"
          pwd
          mkdir -p results
          ls -la
      # -------------------------------------------------------
      # 6. Run K6 using wrapper (produces real execution)
      # -------------------------------------------------------
      - name: üöÄ Run K6 Test
        id: k6_run
        uses: grafana/run-k6-action@v1
        with:
          path: ./K6/script/k6.js
          debug: true
          flags: --summary-export=results/k6_summary.json
          fail-fast: false
          parallel: false

      # -------------------------------------------------------
      # 7. Stop monitoring processes
      # -------------------------------------------------------
      - name: üõë Stop background monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true
      # -------------------------------------------------------
      # 8. Extract metrics (p95, p99, RPS)
      # -------------------------------------------------------
      - name: üìâ Extract p95+p99 & RPS
        run: |
          if [ -f results/k6_summary.json ]; then
            jq '.metrics.http_req_duration.percentiles."95"' results/k6_summary.json > p95.txt
            jq '.metrics.http_req_duration.percentiles."99"' results/k6_summary.json > p99.txt
            jq '.metrics.http_reqs.rate' results/k6_summary.json > rps.txt
          else
            echo "‚ùå results/k6_summary.json not found"
            echo "Skipping jq metric extraction"
          fi
      # -------------------------------------------------------
      # 9. Upload every artifact
      # -------------------------------------------------------
      - name: üìÇ Upload K6 Advanced Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
            K6/script/k6.js
