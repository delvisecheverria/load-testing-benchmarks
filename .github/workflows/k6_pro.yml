name: ðŸŸ¢ K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # Install K6 (MÃ©todo estable, universal y sin errores)
      # -------------------------------------------------------
      - name: ðŸŸ¢ Install K6 (Linux AMD64)
        run: |
          echo "ðŸ“¦ Downloading latest stable K6..."
          wget https://github.com/grafana/k6/releases/latest/download/k6-linux-amd64.tar.gz -O k6.tar.gz
          tar -xzf k6.tar.gz
          sudo mv k6*/k6 /usr/local/bin/k6
          k6 version

      # -------------------------------------------------------
      # Install system monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“¦ Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq

      # -------------------------------------------------------
      # Start background monitors: CPU, RAM, threads
      # -------------------------------------------------------
      - name: ðŸ§ª Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do top -b -n1 | head -30 >> top.log; sleep 3; done) &
          echo $! > top_pid.txt

          (while true; do ps -T -p "$(pgrep -f k6)" >> threads_raw.log 2>/dev/null; sleep 1; done) &
          echo $! > threads_pid.txt

      # -------------------------------------------------------
      # Run the K6 load test
      # -------------------------------------------------------
      - name: ðŸš€ Run K6 Advanced Load Test
        run: |
          echo "Running K6 advanced test..."
          mkdir -p results

          # K6 summary goes to stdout â†’ guardar
          K6_OUT=$(mktemp)

          /usr/bin/time -v \
            k6 run K6/script/k6.js \
            --summary-export=results/k6_summary.json \
            2> time_metrics.txt | tee $K6_OUT

          mv $K6_OUT results/k6_stdout.txt

      # -------------------------------------------------------
      # Stop monitors
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      # -------------------------------------------------------
      # Extract number of threads (VUs representation)
      # -------------------------------------------------------
      - name: ðŸ“Š Extract thread count timeline
        run: |
          grep "k6" threads_raw.log | awk '{print $1}' > threads.log || true

      # -------------------------------------------------------
      # Extract latency p95 / p99 and RPS from JSON
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract p95+p99 & RPS
        run: |
          if [ -f results/k6_summary.json ]; then
            cat results/k6_summary.json | jq '.metrics.http_req_duration.percentiles."95"' > p95.txt
            cat results/k6_summary.json | jq '.metrics.http_req_duration.percentiles."99"' > p99.txt
            cat results/k6_summary.json | jq '.metrics.http_reqs.rate' > rps.txt
          fi

      # -------------------------------------------------------
      # Upload all result artifacts
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload K6 Advanced Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads.log
            threads_raw.log
            results/
            time_metrics.txt
            K6/script/k6.js
