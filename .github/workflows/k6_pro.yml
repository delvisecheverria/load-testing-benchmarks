name: Pulse Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  pulse-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›  Download Pulse worker (pprof-enabled)
        run: |
          mkdir -p pulse_bin
          wget -O pulse_bin/worker \
            https://github.com/delvisecheverria/pcr/releases/latest/download/worker-linux
          chmod +x pulse_bin/worker

      - name: ðŸ“¦ Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat procps

      - name: ðŸ§ª Start system metric monitors
        run: |
          # Capture CPU, RAM, iowait, context switches every 1 second
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          # Capture top snapshots (Pulse must appear here too)
          (while true; do top -b -n1 | head -50 >> top.log; sleep 2; done) &
          echo $! > top_pid.txt

      - name: ðŸš€ Run Pulse with pprof enabled (NO PIPE, YES PID)
        run: |
          echo "Running Pulse with pprof..."

          # Start Pulse correctly in background so pidstat can see it
          ./pulse_bin/worker \
            -yaml "Pulse/scripts/pulse.yaml" \
            > pulse.log 2>&1 &

          WORKER_PID=$!
          echo $WORKER_PID > worker_pid.txt
          echo "Pulse PID = $WORKER_PID"

          # Wait for Pulse to finish
          wait $WORKER_PID || true

      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true

      - name: ðŸ“Š Extract Pulse Metrics (k6-style)
        run: |
          mkdir -p pulse_metrics

          # 1. Raw request logs
          grep "â†’" pulse.log > pulse_metrics/raw_requests.txt || true

          # 2. Extract only latencies in ms
          grep "â†’" pulse.log | awk -F'[()]' '{print $2}' | sed 's/ms//' > pulse_metrics/latencies.txt || true

          # 3. Per-request table
          grep -A 50 "--- PER REQUEST METRICS ---" pulse.log > pulse_metrics/per_request_table.txt || true

          # 4. Summary
          grep -A 20 "--- RESULTS ---" pulse.log > pulse_metrics/summary.txt || true

          # 5. Goroutines timeline
          grep "Goroutines activas" pulse.log > pulse_metrics/goroutines_timeline.txt || true

          # 6. Save CPU/RAM traces
          cp pidstat.log pulse_metrics/cpu_ram_pidstat.log
          cp top.log pulse_metrics/cpu_ram_top.log

      - name: ðŸ“¥ Capture pprof profiles
        run: |
          mkdir -p pprof

          curl -s http://localhost:6060/debug/pprof/goroutine?debug=2 \
            -o pprof/goroutines.txt || true

          curl -s http://localhost:6060/debug/pprof/goroutine \
            -o pprof/goroutines.pb || true

          curl -s "http://localhost:6060/debug/pprof/profile?seconds=10" \
            -o pprof/cpu.pprof || true

          curl -s http://localhost:6060/debug/pprof/heap \
            -o pprof/heap.pprof || true

          curl -s http://localhost:6060/debug/pprof/block \
            -o pprof/block.pprof || true

      - name: ðŸ“‚ Upload Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pulse-advanced-results
          path: |
            pulse.log
            pulse_metrics/
            pidstat.log
            top.log
            worker_pid.txt
            pprof/
            Pulse/scripts/pulse.yaml
