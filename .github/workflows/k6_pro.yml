name: K6 Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  k6-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Install monitoring tools
      - name: Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # Start monitors
      - name: Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do top -b -n1 | head -30 >> top.log; sleep 3; done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "k6" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      # Install k6 the correct way
      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      # Run k6 using official wrapper
      - name: Run K6 Test
        id: k6_run
        uses: grafana/run-k6-action@v1
        with:
          path: ./K6/script/k6.js
          debug: true
          flags: --summary-export=results/k6_summary.json

      # Stop monitors
      - name: Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      # Extract metrics
      - name: Extract metrics
        run: |
          jq '.metrics.http_req_duration.percentiles."95"' results/k6_summary.json > p95.txt
          jq '.metrics.http_req_duration.percentiles."99"' results/k6_summary.json > p99.txt
          jq '.metrics.http_reqs.rate' results/k6_summary.json > rps.txt

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: k6-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
