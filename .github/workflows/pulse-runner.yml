name: ðŸŸ£ Pulse Load Test Runner

on:
  workflow_dispatch:

jobs:
  run-pulse-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›  Download Pulse Worker binary (Linux)
        run: |
          mkdir -p pulse_bin
          wget -O pulse_bin/worker \
            https://github.com/delvisecheverria/pcr/releases/latest/download/worker-linux
          chmod +x pulse_bin/worker

      - name: ðŸš€ Run Pulse Test
        run: |
          echo "Running Pulse load test..."
          ./pulse_bin/worker -yaml "Pulse/scripts/pulse.yaml"

      - name: ðŸ“¦ Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pulse-results
          path: |
            results/
            Pulse/scripts/pulse.yaml
