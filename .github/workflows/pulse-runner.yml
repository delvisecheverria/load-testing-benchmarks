name: ğŸŸ£ Pulse Load Test Runner

on:
  workflow_dispatch:

jobs:
  run-pulse-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ›  Download Pulse binary (Linux)
        run: |
          mkdir -p pulse_bin
          wget -O pulse_bin/pulse \
            https://github.com/delvisecheverria/pulse/releases/latest/download/pulse-linux
          chmod +x pulse_bin/pulse

      - name: ğŸš€ Run Pulse Test
        run: |
          echo "Running Pulse load test..."
          ./pulse_bin/pulse -yaml "Pulse/scripts/pulse.yaml"

      - name: ğŸ“¦ Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pulse-results
          path: |
            results/
            Pulse/scripts/pulse.yaml
