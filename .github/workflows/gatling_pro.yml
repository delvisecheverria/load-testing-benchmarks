name: Gatling Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  gatling-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout
      # -------------------------------------------------------
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Install JDK + SBT for Gatling
      # -------------------------------------------------------
      - name: â˜• Install Java + SBT
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:11
          apps: sbt

      # -------------------------------------------------------
      # 3. Install monitors
      # -------------------------------------------------------
      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # -------------------------------------------------------
      # 4. Start CPU/RAM/Threads monitors
      # -------------------------------------------------------
      - name: ðŸ§ª Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "gatling" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt


      # -------------------------------------------------------
      # 5. Run Gatling test
      # -------------------------------------------------------
      - name: ðŸš€ Run Gatling
        run: |
          echo "Running Gatling benchmark..."
          mkdir -p results

          GATLING_OUT=$(mktemp)

          /usr/bin/time -v \
            sbt "gatling:testOnly BasicSimulation" \
            2> time_metrics.txt | tee "$GATLING_OUT"

          mv "$GATLING_OUT" results/gatling_stdout.txt
          echo "âœ” Gatling test finished"


      # -------------------------------------------------------
      # 6. Stop monitors
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true


      # -------------------------------------------------------
      # 7. Extract p95, p99, RPS from Gatling reports
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract Gatling metrics (p95, p99, RPS)
        run: |
          REPORT_XML=$(find ./target/gatling -name *simulation.log | head -1)
          if [ -z "$REPORT_XML" ]; then
            echo "âŒ Gatling result not found"
            exit 0
          fi

          # Extract p95, p99, RPS using awk
          awk -F',' '/REQUEST/ {print $9}' "$REPORT_XML" | sort -n | awk '
            NR==int(NR*0.95){print $1 > "p95.txt"}
            NR==int(NR*0.99){print $1 > "p99.txt"}
          '

          awk -F',' '/REQUEST/ {sum++} END{print sum/10 > "rps.txt"}' "$REPORT_XML"


      # -------------------------------------------------------
      # 8. Upload ALL artifacts
      # -------------------------------------------------------
      - name: ðŸ“‚ Upload Gatling Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
            time_metrics.txt
            Gatling/src/test/scala/BasicSimulation.scala

