name: Gatling Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  gatling-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Install Java + SBT
        uses: coursier/setup-action@v1
        with:
          jvm: adoptium:11
          apps: sbt

      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      - name: ðŸ§ª Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do top -b -n1 | head -30 >> top.log; echo "---"; sleep 3; done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "gatling" || true)
             if [ ! -z "$PID" ]; then ps -T -p "$PID" >> threads_raw.log 2>/dev/null; fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      - name: ðŸš€ Run Gatling Simulation (non-interactive)
        run: |
          echo "Running Gatling..."
          cd Gatling
          sbt --error "Gatling / testOnly simulations.LoadTestSimulation" | tee ../gatling_stdout.txt

      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      - name: ðŸ“‰ Extract Gatling p95, p99, RPS
        run: |
          REPORT=$(find Gatling/target/gatling -name simulation.log | head -1)
          if [ -z "$REPORT" ]; then echo "âŒ No Gatling logs found"; exit 0; fi

          awk -F',' '/REQUEST/ {print $9}' "$REPORT" \
            | sort -n \
            | awk 'NR==int(NR*0.95){print > "p95.txt"} NR==int(NR*0.99){print > "p99.txt"}'

          awk -F',' '/REQUEST/ {sum++} END{print sum/10 > "rps.txt"}' "$REPORT"

      - name: ðŸ“‚ Upload Gatling Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            gatling_stdout.txt
            p95.txt
            p99.txt
            rps.txt
            Gatling/src/test/scala/simulations/LoadTestSimulation.scala
