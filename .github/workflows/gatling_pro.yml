name: Gatling Benchmark (Working OSS ZIP)

on:
  workflow_dispatch:

jobs:
  gatling:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt update
          sudo apt install -y sysstat jq gnuplot

      - name: ðŸ“¥ Download Gatling OSS ZIP (3.7.6 - only version available)
        run: |
          wget https://repo1.maven.org/maven2/io/gatling/highcharts-bundle/3.7.6/gatling-charts-highcharts-bundle-3.7.6-bundle.zip -O gatling.zip
          unzip gatling.zip
          mv gatling-charts-highcharts-bundle-3.7.6 gatling

      - name: ðŸ”§ Copy Simulation
        run: |
          mkdir -p gatling/user-files/simulations
          cp Gatling/simulations/LoadTestSimulation.scala gatling/user-files/simulations/

      - name: ðŸš€ Run Gatling
        run: |
          cd gatling
          bash bin/gatling.sh --simulation simulations.LoadTestSimulation --headless
        continue-on-error: true

      - name: ðŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: gatling-results
          path: gatling/results
