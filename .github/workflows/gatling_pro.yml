name: Gatling Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  gatling-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: â˜• Install Java + SBT
        uses: coursier/setup-action@v1
        with:
          jvm: adopt:11
          apps: sbt

      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps tree

      - name: ðŸ” DEBUG Project Structure
        run: |
          ls -R gatling
          find gatling -name "*.scala"

      - name: ðŸ§ª Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt
          (while true; do top -b -n1 | head -30 >> top.log; sleep 3; done) &
          echo $! > top_pid.txt
          (while true; do PID=$(pgrep -f "gatling" || true); if [ ! -z "$PID" ]; then ps -T -p "$PID" >> threads_raw.log; fi; sleep 1; done) &
          echo $! > threads_pid.txt

      - name: ðŸš€ Run Gatling Simulation
        working-directory: gatling
        run: |
          echo "Running Gatling benchmark..."
          mkdir -p results

          GATLING_OUT=$(mktemp)

          /usr/bin/time -v \
            sbt -v "gatling:testOnly LoadTestSimulation" \
            2> ../time_metrics.txt | tee "$GATLING_OUT"

          mv "$GATLING_OUT" ../results/gatling_stdout.txt
          echo "âœ” Gatling test finished"

      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      - name: ðŸ“‰ Extract Gatling p95, p99, RPS
        run: |
          REPORT_LOG=$(find gatling/target/gatling -name "*.log" | head -1)
          if [ -z "$REPORT_LOG" ]; then echo "âŒ log not found"; exit 0; fi
          awk -F',' '/REQUEST/ {print $9}' "$REPORT_LOG" | sort -n | awk '
            NR==int(NR*0.95){print $1 > "p95.txt"}
            NR==int(NR*0.99){print $1 > "p99.txt"}
          '
          awk -F',' '/REQUEST/ {count++} END {print count/10 > "rps.txt"}' "$REPORT_LOG"

      - name: ðŸ“‚ Upload Gatling Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            results/
            p95.txt
            p99.txt
            rps.txt
            time_metrics.txt
            gatling/src/test/scala/LoadTestSimulation.scala
            gatling/target/gatling/
