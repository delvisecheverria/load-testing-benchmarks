name: Gatling Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  gatling-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout
      # -------------------------------------------------------
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      # -------------------------------------------------------
      # 2. Download Gatling Standalone (v3.7.6 â€” ZIP vÃ¡lido)
      # -------------------------------------------------------
      - name: ðŸ“¦ Download Gatling Standalone
        run: |
          wget https://repo1.maven.org/maven2/io/gatling/highcharts-bundle/3.7.6/gatling-charts-highcharts-bundle-3.7.6-bundle.zip -O gatling.zip
          unzip gatling.zip -d .
          mv gatling-charts-highcharts-bundle-3.7.6 gatling

      # -------------------------------------------------------
      # 3. Copy Simulation
      # -------------------------------------------------------
      - name: ðŸ“ Copy Simulation
        run: |
          mkdir -p gatling/user-files/simulations
          cp Gatling/simulations/LoadTestSimulation.scala gatling/user-files/simulations/

      # -------------------------------------------------------
      # 4. Install monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“Š Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps

      # -------------------------------------------------------
      # 5. Start monitors
      # -------------------------------------------------------
      - name: ðŸ§ª Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "gatling" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt

      # -------------------------------------------------------
      # 6. Run Gatling (non-interactive) â€” NO menÃº
      # -------------------------------------------------------
      - name: ðŸš€ Run Gatling (non-interactive)
        env:
          GATLING_HOME: gatling
        run: |
          echo "Running Gatling benchmark..."
          mkdir -p results

          GATLING_OUT=$(mktemp)

          # -rm local evita interacciÃ³n
          /usr/bin/time -v \
            gatling/bin/gatling.sh -rm local -s simulations.LoadTestSimulation \
            2> time_metrics.txt | tee "$GATLING_OUT"

          mv "$GATLING_OUT" results/gatling_stdout.txt
          echo "âœ” Gatling test finished"

      # -------------------------------------------------------
      # 7. Stop monitors
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true

      # -------------------------------------------------------
      # 8. Extract metrics (p95 / p99 / RPS)
      # -------------------------------------------------------
      - name: ðŸ“‰ Extract Gatling metrics
        run: |
          REPORT=$(find gatling/results -name simulation.log | head -1)
          echo "Found Gatling report: $REPORT"

          if [ -z "$REPORT" ]; then
            echo "âŒ No Gatling logs found"
            exit 0
          fi

          # p95 / p99 (columna 10 del log)
          awk -F',' '/REQUEST/ {print $10}' "$REPORT" | sort -n | awk '
            {a[NR]=$1}
            END{
              p95=int(NR*0.95)
              p99=int(NR*0.99)
              print a[p95] > "p95.txt"
              print a[p99] > "p99.txt"
            }
          '

          # RPS = total requests / 20s (10 ramp + 10 ejecuciÃ³n estimada)
          TOTAL_REQ=$(grep -c "REQUEST" "$REPORT")
          echo "$TOTAL_REQ / 20" | bc -l > rps.txt

      # -------------------------------------------------------
      # 9. Upload artifacts
      # -------------------------------------------------------
