name: Gatling Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  gatling-advanced-test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------
      # 1. Checkout
      # -------------------------------------------------------
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4


      # -------------------------------------------------------
      # 2. Install Java + SBT (Required for Gatling OSS)
      # -------------------------------------------------------
      - name: â˜• Install Java + SBT
        uses: coursier/setup-action@v1
        with:
          jvm: temurin:11
          apps: sbt


      # -------------------------------------------------------
      # 3. Install monitoring tools
      # -------------------------------------------------------
      - name: ðŸ“¦ Install monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat gnuplot jq procps


      # -------------------------------------------------------
      # 4. Start background monitors (CPU / RAM / Threads)
      # -------------------------------------------------------
      - name: ðŸ§ª Start monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do
             top -b -n1 | head -30 >> top.log
             echo "---" >> top.log
             sleep 3
           done) &
          echo $! > top_pid.txt

          (while true; do
             PID=$(pgrep -f "gatling" || true)
             if [ ! -z "$PID" ]; then
               ps -T -p "$PID" >> threads_raw.log 2>/dev/null || true
             fi
             sleep 1
           done) &
          echo $! > threads_pid.txt


      # -------------------------------------------------------
      # 5. Run Gatling test
      # -------------------------------------------------------
      - name: ðŸš€ Run Gatling Simulation
        run: |
          echo "Running Gatling..."
          cd Gatling
          sbt --error "Gatling / testOnly simulations.LoadTestSimulation" | tee ../gatling_stdout.txt


      # -------------------------------------------------------
      # 6. Stop monitors
      # -------------------------------------------------------
      - name: ðŸ›‘ Stop monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt) || true
          kill $(cat threads_pid.txt) || true


      # -------------------------------------------------------
      # 7. Extract Gatling logs
      # -------------------------------------------------------
      - name: ðŸ“‚ Locate Gatling logs
        id: logs
        run: |
          REPORT=$(find Gatling/target/gatling -name simulation.log | head -1 || true)
          if [ -z "$REPORT" ]; then
            echo "âŒ No Gatling logs found"
            exit 0
          fi
          echo "REPORT=$REPORT" >> $GITHUB_OUTPUT


      # -------------------------------------------------------
      # 8. Extract p95, p99, RPS
      # -------------------------------------------------------
      - name: ðŸ“Š Extract p95, p99, RPS
        if: steps.logs.outputs.REPORT != ''
        run: |
          REPORT="${{ steps.logs.outputs.REPORT }}"

          awk -F',' '/REQUEST/ {print $9}' "$REPORT" | sort -n | awk '
            NR==int(NR*0.95){print $1 > "p95.txt"}
            NR==int(NR*0.99){print $1 > "p99.txt"}
          '

          awk -F',' '/REQUEST/ {sum++} END{print sum/10 > "rps.txt"}' "$REPORT"


      # -------------------------------------------------------
      # 9. Upload results
      # -------------------------------------------------------
      - name: ðŸ“¤ Upload Gatling Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gatling-advanced-results
          path: |
            pidstat.log
            top.log
            threads_raw.log
            gatling_stdout.txt
            Gatling/target/gatling/
            p95.txt
            p99.txt
            rps.txt
