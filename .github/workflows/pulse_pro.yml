
name: Pulse Advanced Benchmark

on:
  workflow_dispatch:

jobs:
  pulse-advanced-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ›  Download Pulse worker (pprof-enabled)
        run: |
          mkdir -p pulse_bin
          wget -O pulse_bin/worker \
            https://github.com/delvisecheverria/pcr/releases/latest/download/worker-linux
          chmod +x pulse_bin/worker

      - name: ðŸ“¦ Install system monitoring tools
        run: |
          sudo apt-get update
          sudo apt-get install -y sysstat

      - name: ðŸ§ª Start system metric monitors
        run: |
          pidstat -durh 1 > pidstat.log &
          echo $! > pidstat_pid.txt

          (while true; do top -b -n1 | head -40 >> top.log; sleep 2; done) &
          echo $! > top_pid.txt

      - name: ðŸš€ Run Pulse with pprof enabled
        run: |
          echo "Running Pulse with pprof..."
          
          ./pulse_bin/worker \
            -yaml "Pulse/scripts/pulse.yaml" \
            &

          WORKER_PID=$!
          echo $WORKER_PID > worker_pid.txt

          echo "Worker PID = $WORKER_PID"
          sleep 3

          # Wait for worker to finish
          wait $WORKER_PID || true

      - name: ðŸ›‘ Stop background monitors
        if: always()
        run: |
          kill $(cat pidstat_pid.txt) || true
          kill $(cat top_pid.txt)   || true

      - name: ðŸ“¥ Capture pprof profiles
        run: |
          mkdir -p pprof

          curl http://localhost:6060/debug/pprof/goroutine?debug=2 -o pprof/goroutines.txt || true
          curl http://localhost:6060/debug/pprof/goroutine -o pprof/goroutines.pb || true
          curl "http://localhost:6060/debug/pprof/profile?seconds=5" -o pprof/cpu.pprof || true
          curl http://localhost:6060/debug/pprof/heap -o pprof/heap.pprof || true
          curl http://localhost:6060/debug/pprof/block -o pprof/block.pprof || true

      - name: ðŸ“‚ Upload Benchmark Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pulse-advanced-results
          path: |
            pidstat.log
            top.log
            worker_pid.txt
            pprof/
            Pulse/scripts/pulse.yaml
